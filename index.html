<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="display">
            
        </div>
        <div class="keyboard">
            <div class="row">
                <input type="button" value="AC" onclick="disp.innerHTML=''">
                <input type="button" value="DEL" onclick="disp.innerHTML=disp.innerHTML.toString().slice(0,-1)">
                <input type="button" value="=" onclick="disp.innerHTML=eval(disp.innerHTML)">
                <input type="button" value="*" onclick="disp.innerHTML+=value">
            </div>
            <div class="row">
                <input type="button" value="7" onclick="disp.innerHTML+=value">
                <input type="button" value="8" onclick="disp.innerHTML+=value">
                <input type="button" value="9" onclick="disp.innerHTML+=value">
                <input type="button" value="+" onclick="disp.innerHTML+=value">
            </div>
            <div class="row">
                <input type="button" value="4" onclick="disp.innerHTML+=value">
                <input type="button" value="5" onclick="disp.innerHTML+=value">
                <input type="button" value="6" onclick="disp.innerHTML+=value">
                <input type="button" value="-" onclick="disp.innerHTML+=value">
            </div>

            <div class="row">
                <input type="button" value="1" onclick="disp.innerHTML+=value">
                <input type="button" value="2" onclick="disp.innerHTML+=value">
                <input type="button" value="3" onclick="disp.innerHTML+=value">
                <input type="button" value="/" onclick="disp.innerHTML+=value">
            </div>
            <div class="row">
                <input type="button" value="0" onclick="disp.innerHTML+=value">
                <input type="button" value="00" onclick="disp.innerHTML+=value">
                <input type="button" value="." onclick="disp.innerHTML+=value">
                <input type="button" value="%" onclick="disp.innerHTML+=value">
            </div>
        </div>
    </div>

    <script>
        let disp = document.querySelector(".display");
    //   disp.innerHTML=""
    </script>
</body>

</html>
